  <h2>Mr.Seo</h2>
    <p>
      가정(家庭)은 의식주 활동을 공유하는 생활공동체로서,
      인간이 태어나서 처음 맞닥뜨리는 사회 집단이다.
      공동체 구성원 간에 정서적 지지가 이루어지는 마음의 '안식처'이자
      공동생활이 이루어지는 물리적 '공간'을 뜻한다.
      즉, 가정은 하나의 '집단'을 뜻하기도 하지만 '장소'를 뜻하기도 한다.
    </p>
